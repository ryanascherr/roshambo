<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Roshambo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="intro"><span class="one hidden">Are </span><span class="two hidden">you </span><span class="three hidden">ready </span><span class="four hidden">to</span><span class="five hidden">.</span><span class="six hidden">.</span><span class="seven hidden">.</span></h1>
        <h1 class="roshambo">
            <span class="ro hidden">Ro</span><span class="sham hidden">sham</span><span class="bo hidden">bo</span>
        </h1>
    </header>
    <!-- <main class="hidden"> -->
        <div class="page-container">
            <select class="opp-select">
                <option value="Bobby Beefcake">Level 1: Bobby Beefcake</option>
                <option value="Oliver Order">Level 2: Oliver Order</option>
                <option value="Sarah Switch">Level 3: Sarah Switch</option>
                <option value="Rahul Ringer">Level 4: Rahul Ringer</option>
                <option value="Random">Level 5: Random</option>
            </select>
            <div class="record">
                <h2>Wins: <span class="wins"></span></h2>
                <h2>Ties: <span class="ties"></span></h2>
                <h2>Losses: <span class="losses"></span></h2>
            </div>
            <div class="player-opp-container">
                <div class="player-container">
                    <h2>Player</h2>
                    <div class="begin-btn-container">
                        <button class="begin-btn">Begin Round <span class="round"></span></button>
                    </div>
                    <div class="choices-container hidden">
                        <div class="choices">
                            <img src="./img/rock.png" alt="" id="rock" data-type="Rock">
                            <img src="./img/paper.png" alt="" id="paper" data-type="Paper">
                            <img src="./img/scissor.png" alt="" id="scissor" data-type="Scissors">
                        </div>
                    </div>
                    <div class="player-choice">
                        <img class="player-choice-image" src="" alt="">
                    </div>
                    <h2 class="result"></h2>
                </div>
                <div class="opponent-container">
                    <h2>Opponent: <span class="opp-name"></span></h2>
                    <span class="opp-face" style='font-size:150px;'>&#128520;</span>
                    <h2 class="thinking hidden">Thinking...</h2>
                </div>
            </div>
            <div class="battle-arena">
                <h2 class="player-battle"></h2>
                <h2 class="opp-battle"></h2>
            </div>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
