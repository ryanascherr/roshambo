<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Roshambo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Roshambo!</h1>
    </header>
    <main>
        <div class="page-container">
            <div class="player-container">
                <h2>Player</h2>
                <div class="choices">
                    <img src="./img/rock.png" alt="" id="rock" data-type="rock">
                    <img src="./img/paper.png" alt="" id="paper" data-type="paper">
                    <img src="./img/scissor.png" alt="" id="scissor" data-type="scissor">
                </div>
                <h3 class="result"></h3>
            </div>
            <div class="opponent-container">
                <h2>Opponent</h2>
                <span class='opp-face' style='font-size:150px;'>&#128520;</span>
            </div>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
